<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MBTI</title>
</head>
<body>

	<h3 align="center">나의 MBTI 타입 해석하기</h3>
	<form action="mbtitest" method="post">
		<label>이름 : </label>
		<input type="text" name="name">
		<br>
		<label>에너지 방향 : </label>
		<input type="radio" name="ei" value="E" id="extaversion"/>
		<label for="extaversion">외향적</label>
		<input type="radio" name="ei" value="I" id="introversion" />
		<label for="introversion">내향적</label>
		<br>
		<label>인식 기능 : </label>
		<input type="radio" name="sn" value="S" id="sensing">
		<label for="sensing">감각적</label>
		<input type="radio" name="sn" value="N" id="intuition">
		<label for="intuition">직관적</label>
		<br>
		<label>판단 기능 : </label>
		<input type="radio" name="tf" value="T" id="thinking">
		<label for="thinking">사고형</label>
		<input type="radio" name="tf" value="F" id="feeling">
		<label for="feeling">감정형</label>
		<br>
		<label>생활 양식 : </label>
		<input type="radio" name="jp" value="J" id="judging">
		<label for="judging">판단형</label>
		<input type="radio" name="jp" value="P" id="perceiving">
		<label for="perceiving">인식형</label>	
		<br>
		<input type="submit">
	</form>

</body>
</html>
